name: Deploy FastAPI to GKE

on:
  push:
    branches:
      - main  # Ya "master" agar aapka default branch master hai

env:
  PROJECT_ID: cogent-jetty-459317-k3
  PROJECT_NUMBER: 455380621952
  GAR_LOCATION: us-central1
  CLUSTER_NAME: cluster-1
  CLUSTER_ZONE: us-central1-a
  DEPLOYMENT_NAME: iris-classifier
  IMAGE_NAME: iris-fastapi
  REPO_NAME: my-repo

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1

    - name: Configure Docker for Google Artifact Registry
      run: |
        gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

    - name: Build Docker image
      run: |
        docker build -t ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:latest .

    - name: Push Docker image to Artifact Registry
      run: |
        docker push ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:latest

    - name: Get GKE credentials
      run: |
        gcloud container clusters get-credentials ${{ env.CLUSTER_NAME }} \
          --zone ${{ env.CLUSTER_ZONE }} \
          --project ${{ env.PROJECT_ID }}

    - name: Create namespace if not exists
      run: |
        kubectl create namespace ${{ env.DEPLOYMENT_NAME }} --dry-run=client -o yaml | kubectl apply -f -

    - name: Deploy to GKE
      run: |
        kubectl apply -f deployment.yaml -n ${{ env.DEPLOYMENT_NAME }}
        kubectl apply -f service.yaml -n ${{ env.DEPLOYMENT_NAME }}
